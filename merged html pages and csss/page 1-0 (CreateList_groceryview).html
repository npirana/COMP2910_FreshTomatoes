<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/CreateList.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <!-- fontawesome CDN for icons-->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">

            <div id="myDIV" class="header">
                <input type="text" id="myInput" placeholder="Title...">
                <button type="submit" onclick="newElement()" class="btn addBtn">
                    <span class="far fa-plus-square"></span>

                </button>
            </div>

            <div>

                <ul id="myUL" class="myul">
                </ul>
            </div>

        </div>
        <div>
            <button class="btn btn-block" id="topboi" href="#top">
                <span class="fas fa-chevron-up"></span>
            </button>
        </div>
    </body>
    <script>



        // Create a new list item when clicking on the "Add" button
        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var b = document.createTextNode(inputValue);
            var t = document.createElement("span");
            t.className = "textboi";
            t.appendChild(b);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var closeboi = document.createElement("button");
            var closetxt = document.createElement("i");
            closetxt.className = "far fa-minus-square";
            closeboi.className = "btn btn-danger";
            closeboi.appendChild(closetxt);
            li.appendChild(closeboi);

            var close = document.getElementsByClassName("btn-danger");
            var i;
            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }


            var checkboi = document.createElement("button");
            var checktxt = document.createElement("i");
            checktxt.className = "far fa-check-square";
            checkboi.className = "btn btn-success";
            checkboi.appendChild(checktxt);
            li.appendChild(checkboi);            


            var dateboi = document.createElement("button");
            var datetxt = document.createElement("i");
            datetxt.className = "far fa-calendar-alt";
            dateboi.className = "btn btn-primary";
            dateboi.appendChild(datetxt);
            li.appendChild(dateboi);
        }
        $('#topboi').click(function() {
            $('html, body').animate({scrollTop : 0},800);
            return false;
        })



    </script>
</html>
