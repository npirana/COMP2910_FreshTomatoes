<!--List scripts-->
<script>
    function dayCalc(dateboi){
        console.log("grabbed date ", dateboi.getDate()); 
        var dayDiff = Math.floor((dateboi.getTime() - Date.now()) / 86400000);
        console.log("day diff: ", dayDiff);
        return dayDiff;
    }


    // Create a new list item when clicking on the "Add" button
    function newElement(item, itemUID, used, expiryNumber, ULSelect) {
        var UIDBoi = itemUID;
        var li = document.createElement("li");
        var inputValue = item;
        var b = document.createTextNode(inputValue);
        var t = document.createElement("span");
        t.className = "textboi";
        t.appendChild(b);
        li.appendChild(t);
        li.id = itemUID;
        document.getElementById(ULSelect).appendChild(li);



        document.getElementById("myInput").value = "";



        var closeboi = document.createElement("button");
        var closetxt = document.createElement("i");
        closetxt.className = "far fa-trash-alt";
        closeboi.className = "btn btn-danger";
        closeboi.appendChild(closetxt);
        closeboi.id = itemUID.concat("_del");
        closeboi.setAttribute("onClick", "deleteItem(this.id)");
        li.appendChild(closeboi);





        var expContainer = document.createElement("span");
        expContainer.className = "cal";
        var spanListItem = document.createElement("select");
        spanListItem.className = "form-control calSelect  btn-primary";
        spanListItem.setAttribute("style", "-webkit-appearance: none;");
        spanListItem.setAttribute("onfocus", "this.size=2;");
        spanListItem.setAttribute("onblur", "this.size=1; setExpiry(this.id);");
        spanListItem.setAttribute("onchange", "this.size=1; this.blur();");

        var day = document.createElement("option");
        day.setAttribute("value", "-");
        var t = document.createTextNode("-");
        day.appendChild(t);
        spanListItem.appendChild(day);

        for (i = 1; i <=31; i++) {
            var day = document.createElement("option");
            day.setAttribute("value", i);
            var t = document.createTextNode(i);
            day.appendChild(t);
            spanListItem.appendChild(day);
        }
        spanListItem.id = UIDBoi.concat("_exp");
        console.log(spanListItem.id);
        spanListItem.value = expiryNumber;
        expContainer.appendChild(spanListItem);
        li.appendChild(expContainer);

        if(expiryNumber == "-") {
            expirySetList(spanListItem.id, false);
        } else {
            expirySetList(spanListItem.id, true);
            setExpiryColour(itemUID.concat("_exp"), colourCalc(expiryNumber));
        }        
        if(expiryNumber != "-" && expiryNumber <= 0) {
            used = true;
            li.className = li.className.concat(" time_expired");
        }


        if (used){
            usedList(itemUID, true);
            document.getElementById(ULSelect).removeChild(document.getElementById(li.id));
            console.log("EXPIRED, MOVING ", item, " ", ULSelect);
            if(ULSelect == "myUL"){
                document.getElementById("myUL3").appendChild(li);
            } else {
                document.getElementById("myUL4").appendChild(li);

            }
        } else {
            usedList(itemUID, false);
        }



    }


    $('#topboi').click(function() {
        $('html, body').animate({scrollTop : 0},800);
        return false;
    })

    //Sets the class of the li to a desired value
    function usedList(listID, setting) {
        if (setting){
            var newClassName = document.getElementById(listID).className.concat(" used_item");
            document.getElementById(listID).className = newClassName;
        } else {
            var newClassName = document.getElementById(listID).className.replace(" used_item", "");
            document.getElementById(listID).className = newClassName;
        }
    }
    //Sets the expiry date CSS
    function expirySetList(listID, setting) {
        if (setting){
            var newClassName = document.getElementById(listID).className.concat(" expiry_set");
            document.getElementById(listID).className = newClassName;
        } else {
            var newClassName = document.getElementById(listID).className.replace(" expiry_set", "");
            document.getElementById(listID).className = newClassName;
        }
    }
    //Sets the coloring CSS for the expiry date
    function setExpiryColour(listID, val){
        var LIRef = document.getElementById(listID);
        LIRef.setAttribute("style", "border-right-width: 8px !important; border-right-color: " + val + "!important;-webkit-appearance: none;");
    }

    //Calculates the RGB color for the expiry date
    function colourCalc(valueboi) {
        if (valueboi <= 8 && valueboi > 0) {
            var HSL = "hsl(";
            valueboi--;
            HSL = HSL.concat(15 * valueboi) + ", 100%, 50%)";
            console.log(HSL);
            return HSL;
        } else if (valueboi > 8) {
            var RGB = "rgb(0,255,0)";
            console.log(RGB);
            return RGB;
        } else {
            var RGB = "rgb(100,0,0)";
            console.log(RGB);
            return RGB;
        }
    }

</script>

<script>
    function addItem(){
        var localItemName = document.getElementById("myInput").value;
        if (localItemName.trim() == "") {
            alert("Enter a non-blank item name!");
        } else if (localItemName.toLowerCase().trim() == "kiwi") {
            alert("Easter egg placeholder.");
        } else {
            console.log("Attempting to add item to items: ", localItemName);
            var itemRef = db.collection("users").doc(uid).collection("items");
            itemRef.add({
                itemName: localItemName,
                expiry: null,
                set: true,
                expired: false,
                used: false
            }).then(function (addedItemRef) {
                console.log("Added item. ", addedItemRef.id);
            }).catch(function (errorboi) {
                console.log("Couldn't add item. ", errorboi);
            });
        }
    }

    function deleteItem(clickID){
        var itemID = document.getElementById(clickID).parentElement.id;
        var listItem = document.getElementById(clickID).parentElement;
        console.log("Index of item to expire/unexpire: ", itemID);
        var itemRef = db.collection("users").doc(uid).collection("items").doc(itemID);
        if (listItem.className.includes("used_item") && !listItem.className.includes("time_expired")){
            itemRef.update({
                expired: false
            }).then(function(){
                console.log("used set to false.");


            }).catch(function(error){
                console.log("failed to set used to false. ", error);
            });

            usedList(itemID, false);

        } else {
            itemRef.update({
                expired: true
            }).then(function(){
                console.log("used set to true.");


            }).catch(function(error){
                console.log("failed to set used to true. ", error);
            });
            usedList(itemID, true);
        }
    }



    function setExpiry(clickID) {
        var itemID = document.getElementById(clickID).parentElement.parentElement.id;
        var selectedValue = document.getElementById(clickID).value;
        var setValue;
        console.log("Index of item to set expiry date: ", itemID);
        var itemRef = db.collection("users").doc(uid).collection("items").doc(itemID);
        if (selectedValue == "-") {
            setValue = null;
            console.log("expiry date is null");
        } else {
            d = new Date(Date.now() + parseInt(selectedValue) * (86400000));
            d.setHours(23);
            d.setMinutes(59);
            console.log("expiry date is: day: ", d.getDate(), "hour: ", d.getHours(), "minutes: ", d.getMinutes());
            setValue = d; 
        }
        itemRef.update({
            expiry: setValue
        }).then(function(){
            console.log("set expiry.");
        }).catch(function(error){
            console.log("failed to set expiry. ", error);
        });
        if (setValue == null || setValue == false) {
            expirySetList(clickID, false);
        } else {
            expirySetList(clickID, true);
        }
    }


</script>
