<script>
    currentListRef = "";
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in.
            displayName = user.displayName;
            email = user.email;
            emailVerified = user.emailVerified;
            photoURL = user.photoURL;
            isAnonymous = user.isAnonymous;
            uid = user.uid;
            providerData = user.providerData;
            console.log(email);
            currentListRef = "placeyboi";
        } else {
            // User is signed out.
            // ...
            console.log("logged out");
            window.location.href = "index.html";

        }

        //        Script to display list items
        console.log(uid);
        db.collection("users").doc(uid)
            .onSnapshot(function(doc) {

            console.log("Current data: ", doc.data());
            var databoi = doc.data();
            var currentListUID = databoi['lastThreeLists']['list1'];
            console.log(currentListUID);
            currentListRef = db.collection("users").doc(uid).collection("lists").doc(currentListUID);
            listSnapshot();
        });
    });

    unsubscribe = "";

    function listSnapshot() {
        unsubscribe = currentListRef.onSnapshot(function(doc1) {
            if (doc1.exists) {
                document.getElementById("myUL").innerHTML = '';
                console.log("Document data:", doc1.data());
                var listData = doc1.data();
                var itemIndex = listData['itemIndex'];
                for (var key in itemIndex) {
                    itemHandler(itemIndex[key]);
                }

            } else {
                // doc.data() will be undefined in this case
                console.log("No such document!");
            }
        });
    }
</script>



<!--List display scripts-->
<script>
    function itemHandler(value) {
        var itemRef = db.collection("users").doc(uid).collection("items").doc(value);
        itemRef.get().then(function(doc1) {

            if (doc1.exists) {
                console.log("Document data:", doc1.data());
                if (!(doc1.data()['used'])){
                    var expDate;
                    if (doc1.data()['expiry'] == null) {
                        expDate = "-";
                    } else {
                        expDate = dayCalc(new Date(doc1.data()['expiry']['seconds']*1000));
                    }
                    console.log("calculated days till expiry: ", expDate);
                    newElement(doc1.data()['itemName'], value, doc1.data()['set'], expDate);

                } else {
                    console.log("item is used/expired/marked for deletion, not displaying");
                }}
            else {
                // doc.data() will be undefined in this case
                console.log("No such document! ", value);
            }
        }).catch(function(error) {
            console.log("Error getting document:", error);
        });
    }

    //    Returns number of days between now and future timestamp
    function dayCalc(dateboi){
        console.log("grabbed date ", dateboi.getDate()); 
        return  Math.floor((dateboi.getTime() - Date.now()) / 86400000);
    }


    // Create a new list item when clicking on the "Add" button
    function newElement(item, UIDBoi, isSet, expiryNumber) {

        var li = document.createElement("li");
        var inputValue = item;
        var b = document.createTextNode(inputValue);
        var t = document.createElement("span");
        t.className = "textboi";
        t.appendChild(b);
        li.appendChild(t);
        li.id = UIDBoi;
        document.getElementById("myUL").appendChild(li);


        document.getElementById("myInput").value = "";

        var closeboi = document.createElement("button");
        var closetxt = document.createElement("i");
        closetxt.className = "far fa-minus-square";
        closeboi.className = "btn btn-danger";
        closeboi.appendChild(closetxt);
        closeboi.id = UIDBoi.concat("_del");
        closeboi.setAttribute("onClick", "deleteItem(this.id)");
        li.appendChild(closeboi);



        var checkboi = document.createElement("button");
        var checktxt = document.createElement("i");
        checktxt.className = "far fa-check-square";
        checkboi.className = "btn btn-success";
        checkboi.id = UIDBoi.concat("_check");
        checkboi.setAttribute("onClick", "checkItem(this.id)");
        checkboi.appendChild(checktxt);
        li.appendChild(checkboi);            


        var expContainer = document.createElement("span");
        expContainer.className = "cal";
        var spanListItem = document.createElement("select");
        spanListItem.className = "form-control calSelect btn-primary";
        spanListItem.setAttribute("style", "-webkit-appearance: none;");
        spanListItem.setAttribute("onfocus", "this.size=2;");
        spanListItem.setAttribute("onblur", "this.size=1; setExpiry(this.id);");
        spanListItem.setAttribute("onchange", "this.size=1; this.blur();");

        var day = document.createElement("option");
        day.setAttribute("value", "-");
        var t = document.createTextNode("-");
        day.appendChild(t);
        spanListItem.appendChild(day);

        for (i = 1; i <=31; i++) {
            var day = document.createElement("option");
            day.setAttribute("value", i);
            var t = document.createTextNode(i);
            day.appendChild(t);
            spanListItem.appendChild(day);
        }
        spanListItem.id = UIDBoi.concat("_exp");
        spanListItem.value = expiryNumber;
        expContainer.appendChild(spanListItem);
        li.appendChild(expContainer);

        if(expiryNumber == "-") {
            expirySetList(spanListItem.id, false);
        } else {
            expirySetList(spanListItem.id, true);
        }

        checkList(UIDBoi, isSet);
    }

    //      color checked items green
    function checkList(listID, setting) {
        if (setting){
            var newClassName = document.getElementById(listID).className.concat(" checked_item");
            document.getElementById(listID).className = newClassName;
        } else {
            var newClassName = document.getElementById(listID).className.replace(" checked_item", "");
            document.getElementById(listID).className = newClassName;
        }
    }    
    function expirySetList(listID, setting) {
        if (setting){
            var newClassName = document.getElementById(listID).className.concat(" expiry_set");
            document.getElementById(listID).className = newClassName;
        } else {
            var newClassName = document.getElementById(listID).className.replace(" expiry_set", "");
            document.getElementById(listID).className = newClassName;
        }
    }



    //    return to top of page when clicked
    $('#topboi').click(function() {
        $('html, body').animate({scrollTop : 0},800);
        return false;
    })
</script>

<script>
    function addItem(){
        var addButton = document.getElementsByClassName("addBtn");
        addButton.disabled = true;
        var localItemName = document.getElementById("myInput").value;
        if (localItemName.trim() == "") {
            alert("Enter a non-blank item name!");
        } else if (localItemName.toLowerCase().trim() == "freshtomatoes") {
            alert("Knowledge is knowing a tomato is a fruit. Wisdom is not putting it in a fruit salad.");
        } else {
            console.log("Attempting to add item to list: ", localItemName);
            var itemRef = db.collection("users").doc(uid).collection("items");
            itemRef.add({
                itemName: localItemName,
                expiry: null,
                set: false,
                used: false,
                expired: false
            }).then(function (addedItemRef) {
                console.log("Added item. ", addedItemRef.id);
                console.log("Trying to add reference to current item list");
                var itemID = addedItemRef.id;
                var tempItemMap;
                currentListRef.get().then(function(listDoc){
                    console.log("printing listdoc   ",listDoc.data());
                    tempItemMap = listDoc.data()['itemIndex'];
                    console.log("Got item index: ", tempItemMap);
                    var keyboi = itemID.concat("_key");
                    tempItemMap[keyboi] = itemID;
                    currentListRef.update({
                        itemIndex: tempItemMap
                    }).then(function(){
                        console.log("item index updated.");
                        autoExpSet(itemID, localItemName);
                    }).catch(function(error90){
                        console.log("could not update item index. ", error90);
                    });

                }).catch(function (error){
                    console.log("Couldn't get item index. ", error);
                });

            }).catch(function (errorboi) {
                console.log("Couldn't add item. ", errorboi);
            });
        }
        document.getElementById("myInput").value = "";
        addButton.disabled = false;
    }

    function deleteItem(clickID){
        var itemID = document.getElementById(clickID).parentElement.id;
        var itemClass = document.getElementById(clickID).parentElement.className;
        console.log("Index of item to delete: ", itemID);
        var itemRef = db.collection("users").doc(uid).collection("items").doc(itemID);
        if (itemClass.includes("checked_item")) {
            console.log("Deleting list reference.");
            currentListRef.get().then(function(listDoc){
                console.log("printing listdoc   ",listDoc.data());
                var tempItemMap = listDoc.data()['itemIndex'];
                console.log("Got item index: ", tempItemMap);
                delete tempItemMap[itemID.concat("_key")];
                currentListRef.update({
                    itemIndex: tempItemMap
                }).then(function(){
                    console.log("item index updated.");
                }).catch(function(error90){
                    console.log("could not update item index. ", error90);
                });
            }).catch(function(error12){
                console.log("couldnt not get item index. ", error12);
            })
        } else {
            console.log("Deleting item and reference.");
            itemRef.update({
                used: true
            }).then(function(){
                console.log("used set to true. trying to delete ID from list itemIndex.");


                currentListRef.get().then(function(listDoc){
                    console.log("printing listdoc   ",listDoc.data());
                    var tempItemMap = listDoc.data()['itemIndex'];
                    console.log("Got item index: ", tempItemMap);
                    delete tempItemMap[itemID.concat("_key")];
                    currentListRef.update({
                        itemIndex: tempItemMap
                    }).then(function(){
                        console.log("item index updated.");
                    }).catch(function(error90){
                        console.log("could not update item index. ", error90);
                    });
                }).catch(function(error12){
                    console.log("couldnt not get item index. ", error12);
                })


            }).catch(function(error){
                console.log("failed to set used to true. ", error);
            });
        }
    }  


    function checkItem(clickID){
        var itemID = document.getElementById(clickID).parentElement.id;
        var listItem = document.getElementById(clickID).parentElement;
        console.log("Index of item to check/uncheck: ", itemID);
        var itemRef = db.collection("users").doc(uid).collection("items").doc(itemID);
        if (!listItem.className.includes("checked_item")){
            itemRef.update({
                set: true
            }).then(function(){
                console.log("set set to true.");
                checkList(itemID, true);
            }).catch(function(error){
                console.log("failed to set set to true. ", error);
            });
        } else {
            itemRef.update({
                set: false
            }).then(function(){
                console.log("set set to false.");
                checkList(itemID, false);
            }).catch(function(error){
                console.log("failed to set set to false. ", error);
            });
        }
    }

    function setExpiry(clickID) {
        var itemID = document.getElementById(clickID).parentElement.parentElement.id;
        var selectedValue = document.getElementById(clickID).value;
        var setValue;
        console.log("Index of item to set expiry date: ", itemID);
        var itemRef = db.collection("users").doc(uid).collection("items").doc(itemID);
        if (selectedValue == "-") {
            setValue = null;
            console.log("expiry date is null");
        } else {
            d = new Date(Date.now() + parseInt(selectedValue) * (86400000));
            d.setHours(23);
            d.setMinutes(59);
            console.log("expiry date is: day: ", d.getDate(), "hour: ", d.getHours(), "minutes: ", d.getMinutes());
            setValue = d; 
        }
        itemRef.update({
            expiry: setValue
        }).then(function(){
            console.log("set expiry.");
        }).catch(function(error){
            console.log("failed to set expiry. ", error);
        });
        if (setValue == null) {
            expirySetList(clickID, false);
        } else {
            expirySetList(clickID, true);
        }
    }

    function signOut() {
        firebase.auth().signOut().then(function() {
            console.log('Signed Out'); 
            setTimeout(function () {
                window.location.href = "index.html"; //will redirect to index
            }, 1000);
        }, function(error) {
            console.error('Sign Out Error', error);
        });
    }

    function autoExpSet(itemID, itemName) {
        var stdItemName = itemName.toLowerCase().trim();
        console.log(stdItemName);
        var itemRef = db.collection("users").doc(uid).collection("items").doc(itemID);
        var itemsQuery = db.collection("commonItems").where("itemName", "==", stdItemName);

        itemsQuery.get().then(function (data){
            if (data.empty) {
                console.log("No matching entries found");

            } else {
                console.log("Got matching entry woohoo:", data);
                data.forEach(function (itemData) {
                    console.log("entry data: ", itemData.data());
                    var d = new Date(Date.now() + parseInt(itemData.data()['expiry']) * (86400000));
                    d.setHours(23);
                    d.setMinutes(59);
                    console.log("expiry date is: day: ", d.getDate(), "hour: ", d.getHours(), "minutes: ", d.getMinutes());
                    setValue = d; 
                    itemRef.update({
                        expiry: setValue
                    }).then(function(){
                        unsubscribe();
                        listSnapshot();
                    }).catch(function(error){
                        console.log("Couldn't set item data for autoExpSet.", error);
                    });
                })

            }

        }).catch(function (error){
            console.log("No matching entries, or error:", error);
        });
    }

    function clearList() {
        var confirmClear = confirm("Delete all items from the shopping list?");
        if (confirmClear) {
            console.log("clearlist confirmed");
            var liCollection = document.getElementById("myUL").childNodes;
            liCollection.forEach(function (liSingle, index) {
                var delID = liSingle.id.concat("_del");
                setTimeout(function (){console.log(index); deleteItem(delID);}, index);
            });
        } else {
            console.log("clearlist canceled");
        }
        console.log("clearlist end");
    }
